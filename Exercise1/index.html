<!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <header>
        <h1>Audio and Video Files</h1>
    </header>
    <section>
        <h2>Videos</h2>
        <video width="320" height="240" controls poster="download.jpeg">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video width="320" height="240" controls poster="download2.jpeg">
            <source src="sample-5s.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
       

        <h2>Audios</h2>
        <audio controls>
            <source src="sample-3s.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio controls>
            <source src="sample-6s.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
</body>
</html>
