<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Image</h3>
    <img height="230" src="images/cam.jpeg" alt="cam image">
    <h3>Table</h3>
    <table>
        <thead>
            <caption>simple details</caption>
        </thead>
        <tbody>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Language</th>
        </tr>
        <tr>
            <td>Kabi</td>
            <td>10</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>Max</td>
            <td>5</td>
            <td>Java</td>
        </tr>
        <tr>
            <td colspan="2">sam</td>
            <td rowspan="2">8</td>
        </tr>
        <tr>
            <td>Max</td>
            <td>5</td>
        </tr>
    </tbody>
        <!-- colspan and rowspan acts similar to merge in excel-->
        <tfoot>
            <tr>
                <td>Max</td>
                <td>5</td>
                <td>Fotter</td>
            </tr>
        </tfoot>
    </table>
    <h3>Unordered List</h3>
    <ul type="square">
        <li>amy</li>
        <li>amy</li>
        <li>amy</li>
    </ul>
    <h3>Ordered List</h3>
    <ol type="I">
        <li>hi</li>
        <li>hi</li>
        <li>hi</li>
    </ol>
<h3>Defination List</h3>
    <dl>
        <dt>Html</dt>
        <dd> hypertext Markup language</dd>
        <dt>Css</dt>
        <dd> Cascading Style sheet</dd>
    </dl>
</body>
</html>
